<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Ôn tập</title>
</head>
<body>
        <img src="img/logo.png" alt="" class="banner"> 
            <div class="menu">
                
                <ol class="breadcrumb">
                    <li>
                        <a href="#" class="btn btn-default">Trang chủ</a>
                    </li>
                    
                    <a class="btn btn-default" data-toggle="modal" href='#modal-id'>Đặt lịch</a>
                    <div class="modal fade" id="modal-id">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Đặt lịch khám online</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="POST" role="form">                                    
                                        <div class="form-group">
                                            <label for="">Mã bệnh nhân</label>
                                            <input type="text" class="form-control" id="txMaBenhNhan" placeholder="Mã bệnh nhân">
                                            <label for="" class="lbRegex">(*)BN-YYYYYY</label>
                                        </div>

                                        <div class="form-group">
                                            <label for="">Mật khẩu</label>
                                            <input type="password" name="txPassword" id="txPassword" class="form-control" required="required" title="" placeholder="Mật khẩu">
                                            <label for="" class="lbRegex">(*)</label>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="">Ngày khám</label>
                                            <input type="date" name="txDate" id="txDate" class="form-control" value="" required="required" title="">
                                            <label for="" class="lbRegex">(*)</label>
                                        </div>

                                        <div class="checkbox-group">
                                            <label for="">Loại dịch vụ</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    Khám bệnh theo yêu cầu
                                                </label>

                                                <label>
                                                    <input type="checkbox" value="">
                                                    Điều trị ngoại trú
                                                </label>

                                                <label>
                                                    <input type="checkbox" value="">
                                                    Bác sĩ theo yêu cầu
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="">Chuyên khoa</label>
                                            
                                            <select name="txSelect" id="txSelect" class="form-control">
                                                <option value="">Ngoại tổng quát</option>
                                                <option value="">Nhi</option>
                                                <option value="">Nội tổng quát</option>
                                            </select>
                                            
                                            <label for="" class="lbRegex">(*)</label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-modal">Submit</button>
                                    </form>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </ol>
            </div>

         
         <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>BN-123456</td>
                    <td>012345e</td>
                    <td>31/10/2021</td>
                    <td>1234000</td>
                    <td>Nội tổng quát</td>
                </tr>
            </tbody>
         </table>
            
         <div class="info">
            <p style="color: gray;" class="information">21015461-Trương Hoàng Anh-DHKTPM17A</p>
         </div>
         <script src="JS/main.js"></script>
</body>
</html>
